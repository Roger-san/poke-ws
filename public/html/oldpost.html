<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OldPost</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script defer src="/js/post.js"></script>
  </head>
  <body>
    <form action="http://localhost:1013/api/pokemons" method="post">
            
      <div class="container">
                
        <h1 class="text-center">POST POKEMON</h1>
                
        <div class="mb-3">
                    <label for="name" class="form-label">Nombre del pokemon</label
          >          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
          />        
        </div>
                
        <div class="mb-3">
                    <label for="type" class="form-label">Tipo de Pokemon</label
          >          <input
            type="text"
            class="form-control"
            id="type"
            name="type"
          />        
        </div>
                <button type="submit" class="btn btn-primary">Submit</button>      
      </div>
          
    </form>
  </body>
</html>
